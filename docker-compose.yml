version: '3'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"



  web:
    build: .
    command: npm start
    volumes:
       - .:/usr/app/
    ports:
      - "3000:3000"
    depends_on:
      - db

  pgadmin:
      image: fenglc/pgadmin4

      ports:
        - "5050:5050"

      environment:
           DEFAULT_USER: postgres
           DEFAULT_PASSWORD: postgres
           MAIL_USERNAME: postgres@postgres.com
           MAIL_PASSWORD: postgres
      depends_on:
        - web
